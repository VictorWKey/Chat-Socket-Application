<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Google Sign-in</title>
</head>
<body class="container">

    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google Sign-in</h1>
            <hr>
        
            <div id="g_id_onload"
                data-client_id="323189794133-7gto03bcuedvqcbca3mhm30vuqqijjrn.apps.googleusercontent.com"
                data-auto_prompt="false"
                data-callback="handleCredentialResponse"
                data-auto_prompt="false"
                data-auto_select="true">
                
                
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>
        
            <button id="google_signout" class="btn btn-secondary mt-3">
                sign out 
            </button>
        
        </div>

        <div class="col-sm-6">
            <h1> Login </h1>
            <hr>
    
            <form class="d-grid">
                <input type="text" name="email" class="form-control mb-2" placeholder="email">
                <input type="text" name="password" class="form-control mb-2" placeholder="password">
    
                <button type="submit" class="btn btn-primary"> Submit </button>
            </form>
        </div>
    </div>






    
    <script src="./js/auth.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

</body>
</html>
